<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>mautasim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html2pdf library (BEST for mobile) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{font-family:Arial;background:#f0f0f0;padding:10px}
.invoice{background:#fff;max-width:850px;margin:auto;padding:15px;border:2px solid #000}
.center{text-align:center}
.box{border:1px solid #000;padding:8px;margin-top:8px}
.flex{display:flex;gap:10px}
.flex>div{width:50%}
input{width:100%;padding:5px;box-sizing:border-box;margin:2px 0}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #000;padding:6px;text-align:center}
button{padding:10px 15px;margin-top:10px;width:100%}
.right{text-align:right}
canvas{border:1px solid #000;touch-action:none}
</style>
</head>
<body>

<div class="invoice" id="bill">

<h2 class="center">TAX INVOICE</h2>

<div class="box">
<b>Shop Name</b>
<input value="NAVEED TEXTILES">
<b>Address</b>
<input value="Takiya Khurhama"<div class="flex">
<div><b>Phone</b><input value="99064 03030"></div>
<div><b>Email</b><input value="naveedtextiles14@gmail.com"></div>
</div>
</div>

<div class="box flex">
<div>
<b>Bill To</b>
<input placeholder="Customer Name">
<input placeholder="Customer Address">
<input placeholder="Customer Phone">
</div>
<div>
<b>Invoice Details</b>
<input placeholder="Bill No">
<input type="date">
</div>
</div>

<table id="items">
<tr><th>#</th><th>Item</th><th>Qty</th><th>Price</th><th>Amount</th></tr>
<tr>
<td>1</td>
<td><input></td>
<td><input type="number" oninput="calc()"></td>
<td><input type="number" oninput="calc()"></td>
<td class="amt">0</td>
</tr>
</table>

<button onclick="addRow()">Add Item</button>

<div class="box right">
Discount % <input id="disc" value="0" oninput="calc()" style="width:80px"><br>
GST % <input id="gst" value="0" oninput="calc()" style="width:80px"><br>
<h3 id="total">Total: â‚¹0</h3>
</div>

<div class="box">
<b>Authorized Signature</b><br>
<canvas id="sign" width="300" height="120"></canvas><br>
<button onclick="clearSign()">Clear Signature</button>
</div>

<div class="box center">Web built by Mautasim</div>

</div>

<button onclick="downloadPDF()">Download PDF</button>

<script>
function addRow(){
let t=document.getElementById('items');
let r=t.insertRow();
r.innerHTML=`<td>${t.rows.length-1}</td><td><input></td><td><input type='number' oninput='calc()'></td><td><input type='number' oninput='calc()'></td><td class='amt'>0</td>`;
}

function calc(){
let sum=0;
document.querySelectorAll('#items tr').forEach((r,i)=>{
if(i>0){
let q=r.cells[2].firstChild.value||0;
let p=r.cells[3].firstChild.value||0;
let a=q*p;
r.cells[4].innerText=a;
sum+=a;
}
});
let d=sum*(disc.value/100);
let g=sum*(gst.value/100);
document.getElementById('total').innerText='Total: â‚¹'+(sum+g-d);
}

// Signature (mobile + mouse)
let c=document.getElementById('sign'),ctx=c.getContext('2d'),draw=false;
c.addEventListener('mousedown',()=>draw=true);
c.addEventListener('mouseup',()=>{draw=false;ctx.beginPath();});
c.addEventListener('mousemove',e=>{if(draw){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();}});

c.addEventListener('touchstart',e=>{draw=true;let t=e.touches[0];ctx.moveTo(t.clientX-c.offsetLeft,t.clientY-c.offsetTop);});
c.addEventListener('touchmove',e=>{if(draw){let t=e.touches[0];ctx.lineTo(t.clientX-c.offsetLeft,t.clientY-c.offsetTop);ctx.stroke();}});
c.addEventListener('touchend',()=>{draw=false;ctx.beginPath();});

function clearSign(){ctx.clearRect(0,0,c.width,c.height)}

function downloadPDF(){
  const bill = document.getElementById('bill');

  const clone = bill.cloneNode(true);

  // convert inputs to text
  clone.querySelectorAll('input').forEach(inp => {
    const span = document.createElement('span');
    span.innerText = inp.value || ' ';
    span.style.display = 'inline-block';
    span.style.minWidth = '60px';
    inp.parentNode.replaceChild(span, inp);
  });

  html2pdf()
    .set({
      margin: 5,
      filename: 'Invoice.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: {
        scale: 2,
        windowWidth: bill.scrollWidth,   // ðŸ”¥ FIX
        windowHeight: bill.scrollHeight  // ðŸ”¥ FIX
      },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    })
    .from(clone)
    .save();
}

</script>
</body>
</html>
