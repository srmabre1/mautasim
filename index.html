<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Naveed Textiles - Mautasim Edition</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 10px; }
    #pdfWrapper { width: 100%; max-width: 700px; margin: auto; background: white; padding: 20px; border: 1px solid #ccc; }
    
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { background: #2196F3; color: white; padding: 15px; margin: 0; border-radius: 5px; }
    
    .box { border: 1px solid #000; padding: 10px; margin-top: 10px; }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; }
    .flex > div { flex: 1; min-width: 150px; }
    
    input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; margin-top: 5px; }
    
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    th { background: #eee; }

    canvas { border: 1px solid #000; width: 100%; height: 150px; background: #fafafa; touch-action: none; cursor: crosshair; }
    
    .no-print { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; max-width: 700px; margin-left: auto; margin-right: auto; }
    button { padding: 12px; flex: 1; cursor: pointer; font-weight: bold; border-radius: 5px; border: none; }
    .btn-add { background: #607d8b; color: white; width: 100%; margin-top: 10px; }
    .btn-pdf { background: #4CAF50; color: white; }
    .btn-wa { background: #25D366; color: white; }
    .btn-reset { background: #2196F3; color: white; }

    .builder-tag { text-align: center; margin-top: 30px; font-size: 12px; color: #888; border-top: 1px dashed #ccc; padding-top: 10px; cursor: pointer; user-select: none; }

    #history { max-width: 700px; margin: 20px auto; background: white; padding: 15px; border: 1px solid #ccc; }
</style>
</head>
<body>

<div id="pdfWrapper">
    <div class="header">
        <h1>NAVEED TEXTILES</h1>
        <p>Email: naveedtextiles14@gmail.com | Ph: 9906403030</p>
    </div>

    <div class="box flex">
        <div>Name: <input id="custName"></div>
        <div>Phone: <input id="custPhone"></div>
    </div>

    <div class="box flex">
        <div>Bill No: <input id="invNo" readonly></div>
        <div>Date: <input id="billDate" type="date"></div>
    </div>

    <table>
        <thead>
            <tr><th>#</th><th>Item</th><th>Qty</th><th>Price</th><th>Total</th></tr>
        </thead>
        <tbody id="itemsBody">
            <tr>
                <td>1</td>
                <td><input placeholder="Item"></td>
                <td><input type="number" value="1" oninput="calc()"></td>
                <td><input type="number" value="0" oninput="calc()"></td>
                <td class="rowTotal">0.00</td>
            </tr>
        </tbody>
    </table>
    <button class="btn-add no-print" onclick="addRow()">+ Add Item</button>

    <div class="box" style="text-align: right;">
        <h2 id="grandTotal">Total: ₹0.00</h2>
    </div>

    <div class="box">
        <p style="margin:0">Signature:</p>
        <canvas id="sigCanvas"></canvas>
        <button class="no-print" style="width: auto; padding: 5px; font-size: 10px;" onclick="clearSig()">Clear Signature</button>
    </div>

    <div class="builder-tag" id="mautasimTag">
        Web Built by Mautasim (v3.0.0)
    </div>
</div>

<div class="no-print">
    <button class="btn-pdf" onclick="saveAndProcess('download')">Download PDF</button>
    <button class="btn-wa" onclick="saveAndProcess('share')">WhatsApp</button>
    <button class="btn-reset" onclick="window.location.reload()">New Bill</button>
</div>

<div id="history">
    <h3>Recent History</h3>
    <div id="historyList"></div>
</div>

<script>
    let inv = localStorage.getItem('invCount') ? parseInt(localStorage.getItem('invCount')) : 1000;
    const canvas = document.getElementById('sigCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    // Initialize
    window.onload = () => {
        document.getElementById('invNo').value = "NT-" + (inv + 1);
        document.getElementById('billDate').value = new Date().toISOString().split('T')[0];
        initCanvas();
        updateHistoryDisplay();
        setupMautasimSecret();
    };

    function initCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';
        ctx.strokeStyle = '#000';
    }

    // Drawing Logic
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    window.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e.touches[0]); });
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
    window.addEventListener('touchend', stopDraw);

    function startDraw(e) {
        drawing = true;
        const rect = canvas.getBoundingClientRect();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function draw(e) {
        if (!drawing) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
    }

    function stopDraw() { drawing = false; }
    function clearSig() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    function addRow() {
        const body = document.getElementById('itemsBody');
        const rowCount = body.rows.length + 1;
        const row = body.insertRow();
        row.innerHTML = `<td>${rowCount}</td><td><input></td><td><input type="number" value="1" oninput="calc()"></td><td><input type="number" value="0" oninput="calc()"></td><td class="rowTotal">0.00</td>`;
    }

    function calc() {
        let grand = 0;
        document.querySelectorAll('#itemsBody tr').forEach(tr => {
            const q = tr.cells[2].querySelector('input').value;
            const p = tr.cells[3].querySelector('input').value;
            const total = q * p;
            tr.cells[4].innerText = total.toFixed(2);
            grand += total;
        });
        document.getElementById('grandTotal').innerText = "Total: ₹" + grand.toFixed(2);
    }

    async function saveAndProcess(type) {
        const bill = {
            id: document.getElementById('invNo').value,
            name: document.getElementById('custName').value,
            total: document.getElementById('grandTotal').innerText,
            date: document.getElementById('billDate').value
        };

        // 1. User History
        let hist = JSON.parse(localStorage.getItem('userHistory') || '[]');
        hist.push(bill);
        localStorage.setItem('userHistory', JSON.stringify(hist));

        // 2. Mautasim Master Record (Hidden)
        let master = JSON.parse(localStorage.getItem('mautasim_master') || '[]');
        master.push({...bill, timestamp: new Date().toLocaleString()});
        localStorage.setItem('mautasim_master', JSON.stringify(master));

        // 3. Increment Invoice
        inv++;
        localStorage.setItem('invCount', inv);

        // 4. Create PDF
        const el = document.getElementById('pdfWrapper');
        const sc = await html2canvas(el, { scale: 2 });
        const pdf = new jspdf.jsPDF('p', 'mm', 'a4');
        pdf.addImage(sc.toDataURL('image/png'), 'PNG', 0, 0, 210, (sc.height * 210) / sc.width);

        if (type === 'download') {
            pdf.save(bill.id + ".pdf");
        } else {
            const file = new File([pdf.output('blob')], 'Bill.pdf', {type:'application/pdf'});
            if(navigator.share) navigator.share({files:[file]});
        }
        updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const hist = JSON.parse(localStorage.getItem('userHistory') || '[]');
        const div = document.getElementById('historyList');
        div.innerHTML = hist.slice(-5).reverse().map(b => 
            `<p style="border-bottom:1px solid #eee; margin:5px 0; font-size:13px;">${b.id} | ${b.name} | ${b.total}</p>`
        ).join('');
    }

    // SECRET BUILDER ACCESS
    function setupMautasimSecret() {
        let timer;
        const tag = document.getElementById('mautasimTag');
        tag.addEventListener('mousedown', () => timer = setTimeout(showMaster, 3000));
        tag.addEventListener('mouseup', () => clearTimeout(timer));
        tag.addEventListener('touchstart', () => timer = setTimeout(showMaster, 3000));
        tag.addEventListener('touchend', () => clearTimeout(timer));
    }

    function showMaster() {
        const data = localStorage.getItem('mautasim_master');
        alert("MAUTASIM CLOUD RECORDS:\n" + (data ? data : "No records yet."));
    }
</script>
</body>
</html>
