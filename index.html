<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>by mautasim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
body{font-family:Arial;background:#f2f2f2;padding:10px}
#bill{background:#fff;border:2px solid #000;max-width:900px;margin:auto;padding:15px}
.center{text-align:center}
.flex{display:flex;gap:10px}
.box{border:1px solid #000;padding:8px;margin-top:8px}
input{width:100%;padding:4px}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #000;padding:6px;text-align:center}
.right{text-align:right}
canvas{border:1px solid #000;touch-action:none}
button{padding:10px;margin-top:10px;width:100%}
.logo{
  max-height:100px;
  max-width:200px;
  width:auto;
  height:auto;
  display:block;
  margin:0 auto 5px auto;
}

</style>
</head>
<body>

<div id="bill">

<div class="center">
<img src="logo.png" class="logo" alt="Shop Logo"><br>

<h2>Naveed Textiles</h2>
</div>

<div class="box">
<b>Shop Name</b><input value="NAVEED TEXTILES">
<b>Address</b><input value="Takiya Khurhama">
<b>Phone</b><input value="9906403030 / 9906851124">
<b>Email</b><input value="naveedtextiles14@gmail.com">
</div>

<div class="box flex">
<div>
<b>Bill To</b>
<input placeholder="Customer Name">
<input placeholder="Customer Address">
<input placeholder="Customer Phone">
</div>
<div>
<b>bill no. </b>
<input id="invoiceNo" readonly>

<div class="date-box">
  <span>ðŸ“…</span>
  <input type="date" id="billDate">
</div>

</div>
</div>

<table id="items">
<tr><th>#</th><th>Item</th><th>Qty</th><th>Price</th><th>Amount</th></tr>
<tr>
<td>1</td>
<td><input></td>
<td><input type="number" oninput="calc()"></td>
<td><input type="number" oninput="calc()"></td>
<td class="amt">0</td>
</tr>
</table>

<button onclick="addRow()">Add Item</button>

<div class="box right">
Discount % <input id="disc" value="0" oninput="calc()"><br>
GST % <input id="gst" value="0" oninput="calc()"><br>
<h3 id="total">Total: â‚¹0</h3>
</div>

<div class="box">
<b>Authorized Signature</b><br>
<canvas id="sign" width="300" height="120"></canvas><br>
<button onclick="clearSign()">Clear Signature</button>
</div>

<div class="center box">Web built by Mautasim</div>

</div>



<button onclick="downloadPDF()">Download PDF</button>

<script>
function addRow(){
let t=document.getElementById('items');
let r=t.insertRow();
r.innerHTML=`<td>${t.rows.length-1}</td><td><input></td><td><input type=number oninput=calc()></td><td><input type=number oninput=calc()></td><td class=amt>0</td>`;
}

function calc(){
let sum=0;
document.querySelectorAll('#items tr').forEach((r,i)=>{
if(i>0){
let q=r.cells[2].firstChild.value||0;
let p=r.cells[3].firstChild.value||0;
let a=q*p;r.cells[4].innerText=a;sum+=a;
}
});
let d=sum*(disc.value/100);
let g=sum*(gst.value/100);
document.getElementById('total').innerText='Total: â‚¹'+(sum-d+g);
}

let c=document.getElementById('sign'),ctx=c.getContext('2d'),draw=false;
c.onmousedown=()=>draw=true;c.onmouseup=()=>draw=false;
c.onmousemove=e=>{if(draw){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();}};
c.addEventListener('touchstart',e=>{draw=true;let t=e.touches[0];ctx.moveTo(t.clientX-c.offsetLeft,t.clientY-c.offsetTop)});
c.addEventListener('touchmove',e=>{if(draw){let t=e.touches[0];ctx.lineTo(t.clientX-c.offsetLeft,t.clientY-c.offsetTop);ctx.stroke();}});
c.addEventListener('touchend',()=>draw=false);
function clearSign(){ctx.clearRect(0,0,c.width,c.height)}

function loadLogo(e){
document.getElementById('logoPreview').src=URL.createObjectURL(e.target.files[0]);
}

function downloadPDF(){
const bill=document.getElementById('bill');
const clone=bill.cloneNode(true);
clone.querySelectorAll('input').forEach(i=>{
let s=document.createElement('span');s.innerText=i.value;i.replaceWith(s);
});
let signImg=document.createElement('img');
signImg.src=c.toDataURL();
signImg.style.maxWidth='200px';
clone.querySelector('canvas').replaceWith(signImg);
html2pdf().set({margin:5,filename:'Invoice.pdf',html2canvas:{scale:2},jsPDF:{format:'a4'}}).from(clone).save();
}
</script>
  <script>
  let lastInvoice = localStorage.getItem("lastInvoiceNo");

  if (!lastInvoice) {
    lastInvoice = 1000;   // starting bill number
  } else {
    lastInvoice = parseInt(lastInvoice) + 1;
  }

  localStorage.setItem("lastInvoiceNo", lastInvoice);
  document.getElementById("invoiceNo").value = "INV-" + lastInvoice;
</script>
<script>
  document.getElementById("billDate").valueAsDate = new Date();
</script>

</body>
</html>
